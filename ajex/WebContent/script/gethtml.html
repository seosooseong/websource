<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="gethtml()">
	<div class="container">
		<ul>
			<li>메뉴 1</li>
			<li>메뉴 2</li>
			<li>메뉴 3</li>
			<li>메뉴 4</li>
		</ul>
	</div>
	<div></div>
	<script>
		function gethtml() {
			//비동기식 함수 ->Ajex

			//① XMLHttpRequest 객체 생성
			let httpRequest = new XMLHttpRequest();

			//② Ajax 요청의 형식 설정 
			httpRequest.open("get", "../data/data.html");

			//③ Request를 서버로 전송하기
			httpRequest.send(null);

			//④ 서버의 응답에 따른 처리
			httpRequest.onreadystatechange = function() {
				if (httpRequest.readyState == 4) {
					if (httpRequest.status == 200) {
						var div = document.querySelector("div:last-of-type");
						div.innerHTML = httpRequest.responseText;
					}
				}
			}
		}
	</script>
</body>
</html>
