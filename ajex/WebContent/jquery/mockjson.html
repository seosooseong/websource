<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	ul{
	list-style: none;
	}
</style>
<body>
<div class="wrap"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>	

<script>
$(function(){
	let wrap = $(".wrap");
	$.getJSON({
		url:"../data/MOCK_DATA.json",
		success:function(data){
			//데이터가 들어오면  wrap공간안에 보여주기
			 let result = "<ul>";
 
			$(data).each(function(idx,item){
			result += "<li>아이디 : "+item.id+"</li>";
			result += "<li>성 : "+item.first_name+"</li>";
			result += "<li>이름 : "+item.last_name+"</li>";
			result += "<li>이메일 : "+item.email+"</li>";
			result += "<li>성별 : "+item.gender+"</li></br>";
			})
			result += "</ul>";
			
			$(".wrap").html(result);
		
		},
		error:function(xhr,txtStatus,error){
			wrap.append("데이터를 가져올 수 없습니다.");
		}
	});
	
})
</script>	
</body>
</html>
