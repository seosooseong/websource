<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="wrap"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>	

<script>
$(function(){
	$.get({
		url:"../data/dataset.xml",
		success : function(data){
			console.log(data);
			
			var result ="<ul>";
			$(data).find("record").each(function(){  
				var id = $(this).find("id").text();
				var first_name = $(this).find("first_name").text();
				var last_name = $(this).find("last_name").text();
				var email = $(this).find("email").text();
				var gender = $(this).find("gender").text();
				result += "<li>아이디 : " +id+"</li>";
				result += "<li>first_name : " +first_name+"</li>";
				result += "<li>last_name : " +last_name+"</li>";
				result += "<li>email : " +email+"</li>";
				result += "<li>gender : " +gender+"</li></br>";
			})

			result += "</ul>";
			
			$(".wrap").html(result);
		},
		error:function(xhr,textStatus,error){
			console.log(xhr,status);
		}
	});
})

</script>
</body>
</html>
