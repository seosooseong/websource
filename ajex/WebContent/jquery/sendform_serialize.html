<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>input</h2>
	<div>
		<form id="myform">
			<div>
				<label for="id">아이디</label> 
				<input type="text" id="id" name="id" />
			</div>
			<div>
				<label for="age">나이 </label> 
				<input type="text" id="age" name="age" />
			</div>
			<div>
				<button id="button" type="button">POST</button> 
				<!-- button은 submit기능이라 그냥간다. 그래서 type을 버튼으로 확실하게 -->
			</div>
		</form>
	</div>
	<div id="ajaxReturn"></div>
<script src="myform.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>	
<script>
$(function() {
		$("#button").click(function(){

		var formData = $("#myform").serialize();       //ex: id=hong&age=15
		//var formData = $("#myform").serializeArray();  //ex: [{name:"id", value:"hong"}]
		console.log(formData);
		

		$.ajax({
			type: "post" ,
			url: "getAjax2.jsp",
			data: formData,
			success: function(data) {
				if($.trim(data)=="true"){
					$("#ajaxReturn").html("성공");
				}else{
					$("#ajaxReturn").html("실패");
				}
			},
			error:function(xhr,txtStatus,error){
				alert("error");
			}	
		})
	});
}); 

</script>
</body>
</html>
