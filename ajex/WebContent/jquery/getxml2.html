<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	.container{
		display: flex;
		background: lightblue;
	}
	.box{
		width:100px;
		height:50px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>
<body>
	<div class="container">
		<div class="box">메뉴1</div>
		<div class="box">메뉴2</div>
		<div class="box">메뉴3</div>
		<div class="box">메뉴4</div> <!-- 이벤트박스 -->
	</div>
	<div id="content"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>	
	
<script>
$(function(){
	$(".container .box:last-child").click(function(){
		$.get({
			url:"../data/company.xml",
			success : function(data){
				console.log(data);
				
				var result ="<ul>";
				$(data).find("member").each(function(){ //반복 태그($(data).find("member"))를 찾아서 
					var name = $(this).find("name").text();
					var part = $(this).find("part").text();
					result += "<li>이름 : " +name+"</li>";
					result += "<li>파트 : " +part+"</li></br>";
				})

				result += "</ul>";
				
				$("#content").html(result);
			},
			error:function(xhr,textStatus,error){
				console.log(xhr,status);
			}
		});
	})
})
	
</script>	
</body>
</html>
